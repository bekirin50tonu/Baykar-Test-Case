<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baykar IHA - {% block title %}{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            html, body {
                @apply bg-gray-200 w-full h-full flex;
            }
            h1 {
                @apply mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900;
            }

            h2{
                @apply mb-4 text-3xl font-extrabold leading-none tracking-tight text-gray-900;
            }

            h3{
                @apply mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900;
            }
            h4{
                @apply text-xl font-extrabold leading-none tracking-tight text-gray-900;
            }
            h5{
                @apply text-sm font-normal leading-none tracking-tight text-gray-700;
            }
            h6{
                @apply text-xs font-extralight leading-none tracking-tight text-gray-700;
            }
        }
    </style>
</head>
<body>
{% block content %}
	
{% endblock %}
</body>
</html>
